<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>RMS</title>
    <link rel="shortcut icon" type="img/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="header">
          <a href="index.html" class="logo">
            <img src="images/logo.svg" class="img-fluid" />
          </a>
          <nav class="header-nav">
            <ul class="list-unstyled header-list">
              <li class="nav-head">
                <div class="logo">
                  <img src="images/logo.svg" class="img-fluid" />
                </div>
                <button class="close-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <path
                      d="M 7.21875 5.78125 L 5.78125 7.21875 L 14.5625 16 L 5.78125 24.78125 L 7.21875 26.21875 L 16 17.4375 L 24.78125 26.21875 L 26.21875 24.78125 L 17.4375 16 L 26.21875 7.21875 L 24.78125 5.78125 L 16 14.5625 Z"
                    />
                  </svg>
                </button>
              </li>
              <li class="header-list-item">
                <a href="index.html" class="header-a"> home </a>
              </li>
              <li class="header-list-item">
                <a href="features.html" class="header-a"> FEAtURES </a>
              </li>
              <li class="header-list-item">
                <a href="pricing.html" class="header-a"> PRICING PLANS </a>
              </li>
              <li class="header-list-item">
                <a href="contact.html" class="header-a active"> CONTACT US </a>
              </li>
              <li class="header-tools">
                <a href="log.html" class="header-tool log-in"> LOGIN </a>

                  SIGN UP
                </a>
              </li>
            </ul>
          </nav>
          <div class="overlay"></div>
          <a role="button" class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path
                d="M 4 7 L 4 9 L 28 9 L 28 7 Z M 4 15 L 4 17 L 28 17 L 28 15 Z M 4 23 L 4 25 L 28 25 L 28 23 Z"
              />
            </svg>
          </a>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start Main -->
    <main>
      <div class="curves">
        <img src="images/main/curves.svg" />
      </div>
      <div class="light">
        <img src="images/main/light.svg" />
      </div>
      <div class="container">
        <div class="form-cont">
          <div class="form-grid">
            <div class="img-half">
              <img src="images/contact.svg" class="img-fluid animated" />
            </div>
            <div class="form-half">
              <h1 class="form-title">Send us a message</h1>
              <p class="form-desc">Our team will get in touch with you soon!</p>
              <form>
                <div class="form-line">
                  <div class="form-group">
                    <div class="input-cont">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Type First Name Here"
                      />
                      <div class="form-border"></div>
                      <label class="label-control">First name</label>
                      <span class="form-icon">
                        <svg
                          width="24"
                          height="18"
                          viewBox="0 0 24 18"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M21.6 0H2.4C1.0764 0 0 1.00912 0 2.25V15.75C0 16.9909 1.0764 18 2.4 18H21.6C22.9236 18 24 16.9909 24 15.75V2.25C24 1.00912 22.9236 0 21.6 0ZM8.058 4.5C9.4392 4.5 10.458 5.45512 10.458 6.75C10.458 8.04488 9.4392 9 8.058 9C6.6768 9 5.658 8.04488 5.658 6.75C5.658 5.45512 6.6756 4.5 8.058 4.5ZM12.516 12.9769C12.516 13.2658 12.2818 13.5 11.9929 13.5H4.12312C3.83421 13.5 3.6 13.2658 3.6 12.9769C3.6 11.4323 5.6112 9.84375 8.058 9.84375C10.5048 9.84375 12.516 11.4323 12.516 12.9769ZM20.4 11.25C20.4 11.8713 19.8963 12.375 19.275 12.375H16.725C16.1037 12.375 15.6 11.8713 15.6 11.25C15.6 10.6287 16.1037 10.125 16.725 10.125H19.275C19.8963 10.125 20.4 10.6287 20.4 11.25ZM20.4 6.75C20.4 7.37132 19.8963 7.875 19.275 7.875H15.525C14.9037 7.875 14.4 7.37132 14.4 6.75C14.4 6.12868 14.9037 5.625 15.525 5.625H19.275C19.8963 5.625 20.4 6.12868 20.4 6.75Z"
                          />
                        </svg>
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-cont">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Type Last Name Here"
                      />
                      <div class="form-border"></div>
                      <label class="label-control">Last name</label>
                      <span class="form-icon">
                        <svg
                          width="24"
                          height="18"
                          viewBox="0 0 24 18"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M21.6 0H2.4C1.0764 0 0 1.00912 0 2.25V15.75C0 16.9909 1.0764 18 2.4 18H21.6C22.9236 18 24 16.9909 24 15.75V2.25C24 1.00912 22.9236 0 21.6 0ZM8.058 4.5C9.4392 4.5 10.458 5.45512 10.458 6.75C10.458 8.04488 9.4392 9 8.058 9C6.6768 9 5.658 8.04488 5.658 6.75C5.658 5.45512 6.6756 4.5 8.058 4.5ZM12.516 12.9769C12.516 13.2658 12.2818 13.5 11.9929 13.5H4.12312C3.83421 13.5 3.6 13.2658 3.6 12.9769C3.6 11.4323 5.6112 9.84375 8.058 9.84375C10.5048 9.84375 12.516 11.4323 12.516 12.9769ZM20.4 11.25C20.4 11.8713 19.8963 12.375 19.275 12.375H16.725C16.1037 12.375 15.6 11.8713 15.6 11.25C15.6 10.6287 16.1037 10.125 16.725 10.125H19.275C19.8963 10.125 20.4 10.6287 20.4 11.25ZM20.4 6.75C20.4 7.37132 19.8963 7.875 19.275 7.875H15.525C14.9037 7.875 14.4 7.37132 14.4 6.75C14.4 6.12868 14.9037 5.625 15.525 5.625H19.275C19.8963 5.625 20.4 6.12868 20.4 6.75Z"
                          />
                        </svg>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-cont">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email adress"
                    />
                    <div class="form-border"></div>
                    <label class="label-control">Email adress</label>
                    <span class="form-icon">
                      <svg
                        width="25"
                        height="18"
                        viewBox="0 0 25 18"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M22.457 0H3.07855C1.74629 0 0.668362 1.0125 0.668362 2.25L0.65625 15.75C0.65625 16.9875 1.74629 18 3.07855 18H22.457C23.7893 18 24.8793 16.9875 24.8793 15.75V2.25C24.8793 1.0125 23.7893 0 22.457 0ZM21.9725 4.78125L13.4097 9.75375C13.0221 9.97875 12.5134 9.97875 12.1259 9.75375L3.56302 4.78125C3.44157 4.71793 3.33522 4.63237 3.2504 4.52976C3.16559 4.42715 3.10406 4.30963 3.06956 4.18429C3.03506 4.05896 3.0283 3.92843 3.04968 3.8006C3.07106 3.67276 3.12014 3.55029 3.19396 3.44059C3.26777 3.33089 3.36478 3.23624 3.47911 3.16237C3.59345 3.0885 3.72273 3.03695 3.85914 3.01084C3.99554 2.98472 4.13623 2.98459 4.2727 3.01044C4.40916 3.0363 4.53856 3.0876 4.65305 3.16125L12.7678 7.875L20.8825 3.16125C20.997 3.0876 21.1264 3.0363 21.2629 3.01044C21.3993 2.98459 21.54 2.98472 21.6764 3.01084C21.8128 3.03695 21.9421 3.0885 22.0564 3.16237C22.1708 3.23624 22.2678 3.33089 22.3416 3.44059C22.4154 3.55029 22.4645 3.67276 22.4859 3.8006C22.5073 3.92843 22.5005 4.05896 22.466 4.18429C22.4315 4.30963 22.37 4.42715 22.2851 4.52976C22.2003 4.63237 22.094 4.71793 21.9725 4.78125Z"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-cont">
                    <textarea
                      class="form-control"
                      placeholder="Type Your message here please"
                    ></textarea>
                    <div class="form-border"></div>
                    <label class="label-control">Your message</label>
                  </div>
                </div>
                <button class="form-submit rms-btn">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/TweenMax.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
