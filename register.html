      <div class="curves">
        <img src="images/main/curves.svg" />
      </div>
      <div class="light">
        <img src="images/main/light.svg" />
      </div>
      <div class="container">
        <div class="form-cont">
          <div class="form-grid">
            <div class="form-half">
              <h1 class="form-title">Create new account.</h1>
              <p class="form-desc">

              </p>
              <form>
                <div class="form-line">
                  <div class="form-group">
                    <div class="input-cont">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Type First Name Here"
                      />
                      <div class="form-border"></div>
                      <label class="label-control">First name</label>
                      <span class="form-icon">
                        <svg
                          width="24"
                          height="18"
                          viewBox="0 0 24 18"
                          fill="none"

                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-cont">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Type Last Name Here"
                      />
                      <div class="form-border"></div>
                      <label class="label-control">Last name</label>
                      <span class="form-icon">
                        <svg
                          width="24"
                          height="18"
                          viewBox="0 0 24 18"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M21.6 0H2.4C1.0764 0 0 1.00912 0 2.25V15.75C0 16.9909 1.0764 18 2.4 18H21.6C22.9236 18 24 16.9909 24 15.75V2.25C24 1.00912 22.9236 0 21.6 0ZM8.058 4.5C9.4392 4.5 10.458 5.45512 10.458 6.75C10.458 8.04488 9.4392 9 8.058 9C6.6768 9 5.658 8.04488 5.658 6.75C5.658 5.45512 6.6756 4.5 8.058 4.5ZM12.516 12.9769C12.516 13.2658 12.2818 13.5 11.9929 13.5H4.12312C3.83421 13.5 3.6 13.2658 3.6 12.9769C3.6 11.4323 5.6112 9.84375 8.058 9.84375C10.5048 9.84375 12.516 11.4323 12.516 12.9769ZM20.4 11.25C20.4 11.8713 19.8963 12.375 19.275 12.375H16.725C16.1037 12.375 15.6 11.8713 15.6 11.25C15.6 10.6287 16.1037 10.125 16.725 10.125H19.275C19.8963 10.125 20.4 10.6287 20.4 11.25ZM20.4 6.75C20.4 7.37132 19.8963 7.875 19.275 7.875H15.525C14.9037 7.875 14.4 7.37132 14.4 6.75C14.4 6.12868 14.9037 5.625 15.525 5.625H19.275C19.8963 5.625 20.4 6.12868 20.4 6.75Z"
                          />
                        </svg>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-cont">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email adress"
                    />
                    <div class="form-border"></div>
                    <label class="label-control">Email adress</label>
                    <span class="form-icon">
                      <svg
                        width="25"
                        height="18"
                        viewBox="0 0 25 18"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"

                        />
                      </svg>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-cont">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Type Your Password"
                    />
                    <div class="form-border"></div>
                    <label class="label-control">Password</label>
                    <span class="form-icon password-icon">

                        />
                      </svg>
                    </span>
                  </div>
                </div>
                <button class="form-submit rms-btn">Send</button>
              </form>
            </div>
            <div class="img-half">
              <img src="images/log-shield.svg" class="img-fluid animated" />
              <img src="images/log-phone.svg" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
